<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop | Order</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/logo.png">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Incio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside>
            <img src="/images/logo.png" alt="logo coffe" width="250px">
        </aside>

        <article class="article-order">
               <h1>Ingrese sus datos para finalizar su compra</h1>
               <br>
               <div class="order-selected">
                 <img class="image-montibello" src="#" alt="" width="350px" >
                 <div class="import">
                     <div class="element-information">
                          <div class="title"> </div>
                          <div class="price"></div>
                        </div>
                    </div>
                </div>
               
                <form action='https://jkorpela.fi/cgi-bin/echo.cgi' method='POST'>

                    <div class="form">
                        <div class="grupo">
                            <input type="text" name="Name" id="name" required><span class="barra"></span>
                            <label for="Name">Nombre</label>
                        </div>

                        <div class="grupo">
                            <input type="text" name="Apellido" id="Apellido" required><span class="barra"></span>
                            <label for="Apellido">Apellido</label>
                        </div>

                        <div class="grupo">
                            <input type="text" name="" id="Pais" required><span class="barra"></span>
                            <label for="Pais">Pais</label>
                        </div>

                        <div class="grupo">
                            <input type="text" name="Domicilio" id="Domicilio" required><span class="barra"></span>
                            <label for="Domicilio">Domicilio</label>
                        </div>

                        <div class="grupo">
                            <input type="email" name="Email" id="email" required><span class="barra"></span>
                            <label for="Email">Email</label>
                        </div>
                        
                        <div class="grupo">
                            <input type="number" name="Telefono" id="Telefono" required><span class="barra"></span>
                            <label for="Telefono">Telefono</label>
                        </div>

                        <div class="grupo">
                            <input type="number" name="Cantidad" id="Cantidad" required><span class="barra"></span>
                            <label for="Cantidad">Cantidad</label>
                        </div>

                        <div class="order-submit">
                            <input type="reset" value="Reset"> 
                            <input type="submit" value="Order"> 
                            <input type="button" value="Back" onClick="history.go(-1);">
                        </div>   

                    </div>
            </article>
    </main>
    
    <footer>
        <nav class="myClass">
            <ul>
                <li><a href="/index.html"><b>Inicio</b></a></li>
                <li><a href="catalogo.html"><b>Catalogo</b> </a></li>
                <li><a href="contacto.html"><b>Contacto</b></a></li>
            </ul>
        </nav>
        <div class="footer-bottom">
            <p>Copyright &copy; 2021 Costa Coffee. Designed by<span> da√±ela seidan</span></p>
        </div>
    </footer>
    
</body>
<script>
    window.addEventListener("DOMContentLoaded", ()=>{
        const order = localStorage.getItem("order");
        if (order){
            const catalogOrder= JSON.parse(order);
            const orderSelected = document.querySelector(".order-selected");
            orderSelected.querySelector(".title").innerText = catalogOrder.title;
            orderSelected.querySelector(".price").innerText = catalogOrder.price;
            const img = orderSelected.querySelector("img");
            img.setAttribute("src", `images/${catalogOrder.id}.png`);
        }
    })
</script>
</html>
